<body> 
    <div class="parent">
        <img class="image1" src="imgs/road.jpeg" alt="Empty road" />
        <img class="image2"src="imgs/rectangle.png" alt="rectangle" />
    </div> 
    
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

    <!-- Script to change opacity when scrolling the web page -->
    <script> 
            $(document).ready(function(){ 
            $(window).scroll(function(){ 
                $('.image2').css("opacity", $(window).scrollTop() / 500) 
            }) 
        }) 
    </script>
